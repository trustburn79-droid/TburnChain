# TBURN Validator Node Docker Compose
# Version: 1.1.0
#
# Usage:
# 1. Copy this file to your deployment directory
# 2. Create a .env file with your configuration
# 3. Run: docker-compose up -d
# 4. View logs: docker-compose logs -f

version: '3.8'

services:
  tburn-validator:
    image: tburn/validator:1.1.0
    container_name: tburn-validator
    restart: unless-stopped
    
    # Port mappings
    ports:
      - "8545:8545"   # JSON-RPC HTTP
      - "8546:8546"   # WebSocket
      - "30303:30303" # P2P networking
      - "9100:9100"   # Prometheus metrics
    
    # Volume mounts
    volumes:
      - tburn-data:/root/.tburn
      - tburn-logs:/root/.tburn/logs
      - ./config:/root/.tburn/config:ro
    
    # Environment variables
    environment:
      # Node configuration
      - TBURN_NODE_NAME=${TBURN_NODE_NAME:-my-validator}
      - TBURN_REGION=${TBURN_REGION:-us-east}
      - TBURN_NETWORK=${TBURN_NETWORK:-mainnet}
      - TBURN_TIER=${TBURN_TIER:-community}
      - TBURN_LOG_LEVEL=${TBURN_LOG_LEVEL:-info}
      
      # Security API configuration (v1.1.0+)
      - TBURN_API_KEY=${TBURN_API_KEY}
      - TBURN_VALIDATOR_ADDRESS=${TBURN_VALIDATOR_ADDRESS}
      - TBURN_SECURITY_HEARTBEAT=${TBURN_SECURITY_HEARTBEAT:-true}
      - TBURN_HEARTBEAT_INTERVAL=${TBURN_HEARTBEAT_INTERVAL:-30}
      
      # Performance settings
      - TBURN_WORKERS=${TBURN_WORKERS:-4}
      - NODE_ENV=production
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Network mode
    networks:
      - tburn-network

  # Prometheus metrics collector (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: tburn-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - tburn-network
    profiles:
      - monitoring

  # Grafana dashboard (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: tburn-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - tburn-network
    profiles:
      - monitoring

volumes:
  tburn-data:
    name: tburn-validator-data
  tburn-logs:
    name: tburn-validator-logs
  prometheus-data:
    name: tburn-prometheus-data
  grafana-data:
    name: tburn-grafana-data

networks:
  tburn-network:
    name: tburn-network
    driver: bridge
