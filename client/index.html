<!DOCTYPE html>
<html lang="en" class="dark" data-version="2026.01.03.v1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>TBURN Blockchain Explorer | Mainnet</title>
    <meta name="description" content="TBURN Blockchain Explorer - Real-time blockchain data, network statistics, validator information, and AI-powered transaction monitoring. Explore blocks, transactions, and smart contracts on the TBURN mainnet.">
    <meta name="build-version" content="2026.01.03.v1">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- CRITICAL: Inline error handler - runs BEFORE React loads -->
    <script>
      (function() {
        var MAX_RETRIES = 3;
        var RETRY_WINDOW = 60000;
        var RETRY_KEY = 'tburn_chunk_retry';
        var TIME_KEY = 'tburn_chunk_time';
        
        function getRetryInfo() {
          try {
            var count = parseInt(sessionStorage.getItem(RETRY_KEY) || '0');
            var time = parseInt(sessionStorage.getItem(TIME_KEY) || '0');
            if (Date.now() - time > RETRY_WINDOW) { count = 0; }
            return { count: count, time: time };
          } catch(e) { return { count: 0, time: 0 }; }
        }
        
        function showErrorUI() {
          document.body.innerHTML = '<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#030407;color:#fff;font-family:Space Grotesk,system-ui,sans-serif;text-align:center;padding:20px;"><svg width="80" height="80" viewBox="0 0 100 100" style="margin-bottom:24px;"><circle cx="50" cy="50" r="40" stroke="#FF6B35" stroke-width="2" fill="none"/><path d="M50 20 C35 35,25 50,30 65 C35 80,45 85,50 85 C55 85,65 80,70 65 C75 50,65 35,50 20" fill="url(#g)"/><defs><linearGradient id="g" x1="50%" y1="100%" x2="50%" y2="0%"><stop offset="0%" stop-color="#FF6B35"/><stop offset="100%" stop-color="#FFD700"/></linearGradient></defs></svg><h2 style="color:#FF6B35;margin-bottom:16px;font-size:24px;">Unable to load page resources</h2><p style="color:#999;margin-bottom:8px;font-size:14px;">The page could not be loaded due to a browser cache issue.</p><p style="color:#666;margin-bottom:24px;font-size:13px;">Press Ctrl+Shift+R (Mac: Cmd+Shift+R) to force refresh.</p><button onclick="sessionStorage.clear();localStorage.clear();location.href=location.origin+\'?v=\'+Date.now()" style="background:linear-gradient(135deg,#FF6B35,#F7931E);color:#fff;border:none;padding:14px 32px;border-radius:8px;cursor:pointer;font-size:16px;font-weight:600;box-shadow:0 4px 12px rgba(255,107,53,0.3);">Force Refresh</button></div>';
        }
        
        function handleResourceError(e) {
          var tag = e.target && e.target.tagName;
          if (tag === 'SCRIPT' || tag === 'LINK') {
            var info = getRetryInfo();
            var now = Date.now();
            
            if (info.count >= MAX_RETRIES) {
              showErrorUI();
              return;
            }
            
            sessionStorage.setItem(RETRY_KEY, (info.count + 1).toString());
            sessionStorage.setItem(TIME_KEY, now.toString());
            
            if ('caches' in window) {
              caches.keys().then(function(n) { n.forEach(function(k) { caches.delete(k); }); });
            }
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations().then(function(r) { r.forEach(function(x) { x.unregister(); }); });
            }
            
            setTimeout(function() {
              location.href = location.origin + location.pathname + '?_t=' + now;
            }, 100);
          }
        }
        
        window.addEventListener('error', handleResourceError, true);
        
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(r) { r.forEach(function(x) { x.unregister(); }); });
        }
      })();
    </script>
    <link rel="alternate icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <style>
        .initial-loader {
          position: fixed;
          inset: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: #030407;
          color: white;
          font-family: 'Space Grotesk', system-ui, sans-serif;
          gap: 1.5rem;
        }
        .initial-loader-logo {
          width: 80px;
          height: 80px;
          animation: pulse 1.5s ease-in-out infinite;
        }
        .initial-loader-text {
          font-size: 1.125rem;
          color: rgba(255, 255, 255, 0.7);
        }
        .initial-loader-bar {
          width: 200px;
          height: 3px;
          background: rgba(255, 107, 53, 0.2);
          border-radius: 3px;
          overflow: hidden;
        }
        .initial-loader-bar-fill {
          width: 40%;
          height: 100%;
          background: linear-gradient(90deg, #FF6B35, #FFD700);
          border-radius: 3px;
          animation: loading 1.2s ease-in-out infinite;
        }
        @keyframes pulse {
          0%, 100% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.05); opacity: 0.8; }
        }
        @keyframes loading {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(350%); }
        }
      </style>
      <div class="initial-loader">
        <svg class="initial-loader-logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="flameGradient" x1="50%" y1="100%" x2="50%" y2="0%">
              <stop offset="0%" stop-color="#FF6B35" />
              <stop offset="50%" stop-color="#F7931E" />
              <stop offset="100%" stop-color="#FFD700" />
            </linearGradient>
            <linearGradient id="outerGlow" x1="50%" y1="100%" x2="50%" y2="0%">
              <stop offset="0%" stop-color="#FF4500" stop-opacity="0.8" />
              <stop offset="100%" stop-color="#FFD700" stop-opacity="0.2" />
            </linearGradient>
          </defs>
          <circle cx="50" cy="50" r="45" fill="url(#outerGlow)" opacity="0.3" />
          <circle cx="50" cy="50" r="40" stroke="url(#flameGradient)" stroke-width="2" fill="none" />
          <path d="M50 20 C35 35, 25 50, 30 65 C35 80, 45 85, 50 85 C55 85, 65 80, 70 65 C75 50, 65 35, 50 20" fill="url(#flameGradient)" />
          <path d="M50 35 C42 45, 38 55, 42 65 C45 72, 48 75, 50 75 C52 75, 55 72, 58 65 C62 55, 58 45, 50 35" fill="#FFD700" opacity="0.8" />
          <text x="50" y="58" text-anchor="middle" font-size="16" font-weight="bold" fill="#1a1a2e" font-family="sans-serif">T</text>
        </svg>
        <div class="initial-loader-text">Loading TBURN Explorer...</div>
        <div class="initial-loader-bar">
          <div class="initial-loader-bar-fill"></div>
        </div>
      </div>
    </div>
    <div id="radix-portal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
