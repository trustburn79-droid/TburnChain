<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TBURN Blockchain Explorer | Mainnet</title>
    <meta name="description" content="TBURN Blockchain Explorer - Real-time blockchain data, network statistics, validator information, and AI-powered transaction monitoring. Explore blocks, transactions, and smart contracts on the TBURN mainnet.">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <style>
        .initial-loader {
          position: fixed;
          inset: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: #030407;
          color: white;
          font-family: 'Space Grotesk', system-ui, sans-serif;
          gap: 1.5rem;
        }
        .initial-loader-spinner {
          width: 40px;
          height: 40px;
          border: 3px solid rgba(0, 240, 255, 0.2);
          border-top-color: #00f0ff;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        .initial-loader-text {
          font-size: 1.125rem;
          color: rgba(255, 255, 255, 0.7);
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
        <div class="initial-loader-text">Loading TBURN Explorer...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
